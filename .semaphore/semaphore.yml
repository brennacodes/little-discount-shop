version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars: []
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 14
            - sem-version ruby 3.1.2
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rspec
            - rspec --format RspecJunitFormatter --out rspec.xml
      epilogue:
        on_pass:
          commands:
            - git heroku push main
